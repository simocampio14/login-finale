<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <!-- Collegamento al CSS per lo stile della pagina -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenitore centrale -->
  <div class="container">
    <h1>Cambia Password</h1>
    <!-- Form per inviare email e nuova password -->
    <form action="/reset-password" method="post">
      <!-- Email per identificare l'account -->
      <input type="email" name="email" placeholder="Email" required />
      <!-- Nuova password -->
      <input type="password" name="newPassword" placeholder="Nuova Password" required />
      <!-- Pulsante per inviare i dati -->
      <button type="submit">Aggiorna Password</button>
    </form>
  </div>
</body>
</html>
