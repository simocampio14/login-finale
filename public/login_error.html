<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Errore Login</title>
  <!-- Collego il CSS per lo stile della pagina -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenitore con stile per errori -->
  <div class="container error">
    <h1>Accesso Negato</h1>
    <!-- Messaggio di errore se login fallisce -->
    <p>Le credenziali inserite non sono valide.</p>
    <!-- Pulsante per tornare alla pagina di login -->
    <button onclick="window.location.href='/login'">Riprova</button>
  </div>
</body>
</html>
