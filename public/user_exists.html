<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Utente Esistente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenitore con stile base e bordo arancione per indicare un messaggio di avviso -->
  <div class="container warning">
    <h1>Utente già registrato</h1>
    
    <!-- Messaggio informativo per l'utente -->
    <p>L'email inserita è già associata a un account esistente.</p>
    
    <!-- Pulsante che, quando cliccato, porta alla pagina di login -->
    <button onclick="window.location.href='/login'">Vai al Login</button>
  </div>
</body>
</html>
